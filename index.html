<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Fashion Driven</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./css/reset.css">        
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
                <img src="./images/Logo.png" alt="Logo">
        </header>

        <main>
            <div class="container-head">
                <div class="container-product">
                    <h1>Escolha o modelo</h1>
                    <div class="container-type">
                        <!------------------------------------->
                        <div class="container-choose">
                            <div class="product">
                                <img src="./images/tshirt.png">
                            </div>
                            <p>T-shirt</p>
                        </div>
                        <!------------------------------------->
                        <div class="container-choose">
                            <div class="product">
                                <img src="./images/Camiseta.png">
                            </div>
                            <p>Camiseta</p>
                        </div>                        
                        <!------------------------------------->
                        <div class="container-choose">
                            <div class="product">
                                <img src="./images/Mangalonga.png">
                            </div>
                            <p>Manga Longa</p>
                        </div>
                        <!------------------------------------->
                    </div>

                    <h1>Escolha a gola</h1>
                    <div class="container-type">
                        <!------------------------------------->
                        <div class="container-choose">
                            <div class="product">
                                <img src="./images/GolaV.png">
                            </div>
                            <p>Gola V</p>
                        </div>
                        <!------------------------------------->
                        <div class="container-choose">
                            <div class="product">
                                <img src="./images/GolaRedonda.png">
                            </div>
                            <p>Gola Redonda</p>
                        </div>                        
                        <!------------------------------------->
                        <div class="container-choose">
                            <div class="product">
                                <img src="./images/GolaPolo.png">
                            </div>
                            <p>Gola Polo</p>
                        </div>
                        <!------------------------------------->
                    </div>

                    <h1>Escolha o tecido</h1>
                    <div class="container-type">
                        <!------------------------------------->
                        <div class="container-choose">
                            <div class="product">
                                <img src="./images/Seda.png">
                            </div>
                            <p>Seda</p>
                        </div>
                        <!------------------------------------->
                        <div class="container-choose">
                            <div class="product">
                                <img src="./images/Algodão.png">
                            </div>
                            <p>Algodão</p>
                        </div>                        
                        <!------------------------------------->
                        <div class="container-choose">
                            <div class="product">
                                <img src="./images/Poliester.png">
                            </div>
                            <p>Poliéster</p>
                        </div>
                        <!------------------------------------->
                    </div>
                    <h1>Imagem de referência</h1>
                    <input type="text" placeholder="Insira o link"/>
                    <button>Confirmar pedido</button>
                </div>
            </div>
            <div class="container-figure">
                <img src="./images/ilustracao.png" alt="image1">
            </div>
        </main>

        <footer>
            <h1>Ultimos pedidos</h1>
            <div class="container-footer">
                <div class="container-item">
                    <img src="./images/Blusa1.png">
                    <p><strong>Criador:</strong> Agata<p>
                </div>
                <div class="container-item">
                    <img src="./images/Blusa2.png">
                    <p><strong>Criador:</strong> Bruna<p>
                </div>
                <div class="container-item">
                    <img src="./images/Blusa3.png">
                    <p><strong>Criador:</strong> Camila<p>
                </div>
                <div class="container-item">
                    <img src="./images/Blusa4.png">
                    <p><strong>Criador:</strong> Daniel<p>
                </div>
                <div class="container-item">
                    <img src="./images/Blusa5.png">
                    <p><strong>Criador:</strong> Ester<p>
                </div>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
